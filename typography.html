<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Typography</title>

        <link rel="stylesheet" href="typography.css">
    </head>
    <body>
        <header>
            <h1>CSS Typography</h1>
        </header>
        <main>

            <form>

            </form>
        </main>
